{% extends "admin/index.html" %}
{% load static admin_dashboard %}

{% block content %}
{% get_daily_stats as daily_stats %}
{% get_category_stats as category_stats %}

<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-6 col-sm-12">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-chart-line"></i> New Items</h3>
            </div>
            <div class="card-body">
                <canvas id="dailyItemsChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-chart-pie"></i> Categories</h3>
            </div>
            <div class="card-body">
                <canvas id="categoryItemsChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
        </div>
    </div>
</div>

{{ block.super }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Daily Items Chart
        const dailyCtx = document.getElementById('dailyItemsChart').getContext('2d');
        new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: {{ daily_stats.labels|safe }},
                datasets: [{
                    label: 'New Items',
                    data: {{ daily_stats.data|safe }},
                    borderColor: '#4f46e5',
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
        });

        // Category Items Chart
        const catCtx = document.getElementById('categoryItemsChart').getContext('2d');
        new Chart(catCtx, {
            type: 'doughnut',
            data: {
                labels: {{ category_stats.labels|safe }},
                datasets: [{ data: {{ category_stats.data|safe }}, backgroundColor: ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de', '#4f46e5', '#ec4899', '#8b5cf6', '#10b981'] }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    });
</script>
{% endblock %}
