{% extends "business/base.html" %}
{% load static %}

{% block title %}Edit Review | U-Connect{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Edit Review for {{ company.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="star-rating-input mb-2">
                                <i class="bi bi-star star-icon" data-value="1"></i>
                                <i class="bi bi-star star-icon" data-value="2"></i>
                                <i class="bi bi-star star-icon" data-value="3"></i>
                                <i class="bi bi-star star-icon" data-value="4"></i>
                                <i class="bi bi-star star-icon" data-value="5"></i>
                            </div>
                            {{ form.rating }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Comment</label>
                            {{ form.comment }}
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'business:view_company_profile' company.id %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('.star-rating-input .star-icon');
        const starContainer = document.querySelector('.star-rating-input');
        const ratingInput = document.querySelector('input[name="rating"]');
        
        if (!starContainer) return;
        
        // Initialize with current value
        if (ratingInput.value) {
            updateStars(ratingInput.value);
        }

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                ratingInput.value = value;
                updateStars(value);
            });

            star.addEventListener('mouseenter', function() {
                updateStars(this.getAttribute('data-value'));
            });
        });

        starContainer.addEventListener('mouseleave', function() {
            updateStars(ratingInput.value || 0);
        });

        function updateStars(value) {
            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-value'));
                const ratingValue = parseInt(value);
                if (starValue <= ratingValue) {
                    star.classList.remove('bi-star');
                    star.classList.add('bi-star-fill');
                } else {
                    star.classList.remove('bi-star-fill');
                    star.classList.add('bi-star');
                }
            });
        }
    });
</script>
{% endblock %}
